<div id="view-dashboard" class="h-full w-full flex flex-col bg-gradient-to-br from-base-300 via-base-200 to-base-300">
    <!-- Premium Header -->
    <header class="bg-base-100/80 backdrop-blur-lg border-b border-base-300 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo & Title -->
                <div class="flex items-center gap-4">
                    <div
                        class="w-12 h-12 rounded-xl bg-gradient-to-br from-primary to-secondary flex items-center justify-center shadow-lg">
                        <span class="material-icons-round text-white text-2xl">slideshow</span>
                    </div>
                    <div>
                        <h1
                            class="text-xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                            LexSlider</h1>
                        <p class="text-xs opacity-60">Slider Editor Pro</p>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex items-center gap-3">
                    <button class="btn btn-ghost btn-sm gap-2" onclick="window.LexSlider.importSliderFromFile?.()">
                        <span class="material-icons-round text-sm">upload_file</span>
                        <span class="hidden sm:inline">Import</span>
                    </button>
                    <button class="btn btn-primary gap-2 shadow-lg hover:shadow-primary/25 transition-all"
                        id="btn-new-slider">
                        <span class="material-icons-round text-lg">add</span>
                        New Slider
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Stats Bar -->
    <div class="bg-base-100/50 border-b border-base-300">
        <div class="max-w-7xl mx-auto px-6 py-3 flex items-center gap-6">
            <div class="flex items-center gap-2 text-sm">
                <span class="material-icons-round text-primary text-base">folder</span>
                <span class="opacity-60">Total:</span>
                <span class="font-semibold" id="slider-count">0</span>
            </div>
            <div class="flex-1"></div>
            <div class="flex items-center gap-2">
                <button class="btn btn-ghost btn-xs btn-square" onclick="window.LexSlider.setDashboardView?.('grid')"
                    title="Grid View">
                    <span class="material-icons-round text-sm">grid_view</span>
                </button>
                <button class="btn btn-ghost btn-xs btn-square" onclick="window.LexSlider.setDashboardView?.('list')"
                    title="List View">
                    <span class="material-icons-round text-sm">view_list</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto">
        <div class="max-w-7xl mx-auto p-6">
            <div id="slider-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5">
                <!-- Loading State -->
                <div class="col-span-full flex flex-col items-center justify-center py-16">
                    <span class="loading loading-spinner loading-lg text-primary"></span>
                    <p class="mt-4 text-sm opacity-60">Loading sliders...</p>
                </div>
            </div>
        </div>
    </main>
</div>
