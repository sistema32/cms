<!DOCTYPE html>
<html lang="en" data-theme="dracula">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexSlider Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Admin Global CSS (DaisyUI + Tailwind) -->
    <link rel="stylesheet" href="../../assets/css/admin-compiled.css">
    <!-- Plugin Specific Styles -->
    <link rel="stylesheet" href="styles.compiled.css">
</head>

<body
    class="h-screen w-screen overflow-hidden bg-base-300 text-base-content font-sans antialiased selection:bg-primary selection:text-primary-content">

    <!-- App Container (Views injected here) -->
    <div id="app" class="h-full w-full flex flex-col"></div>

    <!-- Context Menu -->
    <ul id="context-menu"
        class="menu bg-base-200 w-56 rounded-box shadow-xl fixed hidden z-50 border border-base-300 p-1 text-xs">
        <li><a id="ctx-duplicate"><span class="material-icons-round text-sm">content_copy</span> Duplicate</a></li>
        <li><a id="ctx-delete" class="text-error"><span class="material-icons-round text-sm">delete</span> Delete</a>
        </li>
        <li class="divider my-1"></li>
        <li><a id="ctx-front"><span class="material-icons-round text-sm">flip_to_front</span> Bring to Front</a></li>
        <li><a id="ctx-back"><span class="material-icons-round text-sm">flip_to_back</span> Send to Back</a></li>
    </ul>

    <!-- Modal: New Slider -->
    <dialog id="modal-new-slider" class="modal">
        <form method="dialog" class="modal-box bg-base-200">
            <h3 class="font-bold text-lg mb-4">Create New Slider</h3>
            <div class="form-control w-full mb-4">
                <label class="label"><span class="label-text">Title</span></label>
                <input type="text" name="title" placeholder="My Awesome Slider" class="input input-bordered w-full"
                    autofocus />
            </div>
            <div class="flex gap-4 mb-6">
                <div class="form-control w-full">
                    <label class="label"><span class="label-text">Width (px)</span></label>
                    <input type="number" name="width" value="1200" class="input input-bordered w-full" />
                </div>
                <div class="form-control w-full">
                    <label class="label"><span class="label-text">Height (px)</span></label>
                    <input type="number" name="height" value="600" class="input input-bordered w-full" />
                </div>
            </div>
            <div class="modal-action">
                <button class="btn btn-ghost" id="btn-cancel">Cancel</button>
                <button class="btn btn-primary" id="btn-create-confirm">Create</button>
            </div>
        </form>
    </dialog>

    <!-- Modal: Asset Manager -->
    <div id="modal-asset-manager" class="fixed inset-0 bg-black/80 z-[100] hidden flex items-center justify-center">
        <div class="bg-[#232323] w-[600px] h-[400px] rounded shadow-2xl flex flex-col border border-[#333]">
            <div class="h-10 border-b border-[#333] flex items-center px-4 justify-between bg-[#1e1e1e]">
                <span class="font-bold text-xs uppercase tracking-wider">Select Asset</span>
                <button class="btn btn-sm btn-square btn-ghost" onclick="window.LexSlider.closeAssetManager()">
                    <span class="material-icons-round text-sm">close</span>
                </button>
            </div>
            <div class="flex-1 flex flex-col p-4">
                <div class="tabs tabs-boxed bg-[#111] mb-4 p-1">
                    <a class="tab tab-xs active" onclick="window.LexSlider.switchAssetTab('url')">From URL</a>
                    <a class="tab tab-xs" onclick="window.LexSlider.switchAssetTab('library')">Media Library</a>
                </div>

                <!-- Tab: URL -->
                <div id="asset-tab-url" class="flex-1">
                    <div class="form-control w-full">
                        <label class="label"><span class="label-text text-xs">Image/Video URL</span></label>
                        <input type="text" id="asset-url-input" placeholder="https://..."
                            class="input input-sm w-full font-mono text-xs" />
                    </div>
                </div>

                <!-- Tab: Library (Mock) -->
                <div id="asset-tab-library" class="hidden flex-1 overflow-y-auto custom-scrollbar">
                    <div class="grid grid-cols-4 gap-2">
                        <!-- Mock Images -->
                        <div class="aspect-square bg-[#111] border border-[#333] cursor-pointer hover:border-primary"
                            onclick="window.LexSlider.selectAsset('https://picsum.photos/800/600?random=1')">
                            <img src="https://picsum.photos/800/600?random=1"
                                class="w-full h-full object-cover opacity-70 hover:opacity-100">
                        </div>
                        <div class="aspect-square bg-[#111] border border-[#333] cursor-pointer hover:border-primary"
                            onclick="window.LexSlider.selectAsset('https://picsum.photos/800/600?random=2')">
                            <img src="https://picsum.photos/800/600?random=2"
                                class="w-full h-full object-cover opacity-70 hover:opacity-100">
                        </div>
                        <div class="aspect-square bg-[#111] border border-[#333] cursor-pointer hover:border-primary"
                            onclick="window.LexSlider.selectAsset('https://picsum.photos/800/600?random=3')">
                            <img src="https://picsum.photos/800/600?random=3"
                                class="w-full h-full object-cover opacity-70 hover:opacity-100">
                        </div>
                        <div class="aspect-square bg-[#111] border border-[#333] cursor-pointer hover:border-primary"
                            onclick="window.LexSlider.selectAsset('https://picsum.photos/800/600?random=4')">
                            <img src="https://picsum.photos/800/600?random=4"
                                class="w-full h-full object-cover opacity-70 hover:opacity-100">
                        </div>
                    </div>
                </div>
            </div>
            <div class="h-12 border-t border-[#333] flex items-center justify-end px-4 gap-2 bg-[#1e1e1e]">
                <button class="btn btn-sm btn-ghost" onclick="window.LexSlider.closeAssetManager()">Cancel</button>
                <button class="btn btn-sm btn-primary" onclick="window.LexSlider.confirmAsset()">Insert</button>
            </div>
        </div>
    </div>

    <!-- Modal: Preview -->
    <div id="modal-preview" class="fixed inset-0 bg-black/90 z-[100] hidden flex flex-col">
        <div class="h-10 flex items-center justify-between px-4 bg-[#111] text-white">
            <span class="text-xs font-bold">PREVIEW MODE</span>
            <button class="btn btn-sm btn-square btn-ghost text-white"
                onclick="document.getElementById('modal-preview').classList.add('hidden')">
                <span class="material-icons-round">close</span>
            </button>
        </div>
        <div class="flex-1 flex items-center justify-center overflow-hidden relative" id="preview-container">
            <!-- Preview content will be injected here -->
        </div>
    </div>

    <script type="module" src="js/main.js?v=3.0.10"></script>
</body>

</html>
