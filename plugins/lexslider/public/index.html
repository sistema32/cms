<!DOCTYPE html>
<html lang="en" data-theme="dracula">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexSlider Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Admin Global CSS (DaisyUI + Tailwind) -->
    <link rel="stylesheet" href="/admincp/assets/css/admin-compiled.css">
    <!-- Plugin Specific Styles -->
    <link rel="stylesheet" href="styles.compiled.css">
</head>

<body
    class="h-screen w-screen overflow-hidden bg-base-300 text-base-content font-sans antialiased selection:bg-primary selection:text-primary-content"
    style="visibility: hidden; opacity: 0; transition: opacity 0.2s;">

    <!-- App Container (Views injected here) -->
    <div id="app" class="h-full w-full flex flex-col"></div>

    <!-- Context Menu -->
    <ul id="context-menu"
        class="menu bg-base-200 w-56 rounded-box shadow-xl fixed hidden z-50 border border-base-300 p-1 text-xs">
        <li><a id="ctx-duplicate"><span class="material-icons-round text-sm">content_copy</span> Duplicate</a></li>
        <li><a id="ctx-delete" class="text-error"><span class="material-icons-round text-sm">delete</span> Delete</a>
        </li>
        <li class="divider my-1"></li>
        <li><a id="ctx-front"><span class="material-icons-round text-sm">flip_to_front</span> Bring to Front</a></li>
        <li><a id="ctx-back"><span class="material-icons-round text-sm">flip_to_back</span> Send to Back</a></li>
    </ul>

    <!-- Modal: New Slider -->
    <dialog id="modal-new-slider" class="modal">
        <form method="dialog" class="modal-box bg-base-200">
            <h3 class="font-bold text-lg mb-4">Create New Slider</h3>
            <div class="form-control w-full mb-4">
                <label class="label"><span class="label-text">Title</span></label>
                <input type="text" name="title" placeholder="My Awesome Slider" class="input input-bordered w-full"
                    autofocus />
            </div>
            <div class="flex gap-4 mb-6">
                <div class="form-control w-full">
                    <label class="label"><span class="label-text">Width (px)</span></label>
                    <input type="number" name="width" value="1200" class="input input-bordered w-full" />
                </div>
                <div class="form-control w-full">
                    <label class="label"><span class="label-text">Height (px)</span></label>
                    <input type="number" name="height" value="600" class="input input-bordered w-full" />
                </div>
            </div>
            <div class="modal-action">
                <button class="btn btn-ghost" id="btn-cancel">Cancel</button>
                <button class="btn btn-primary" id="btn-create-confirm">Create</button>
            </div>
        </form>
    </dialog>

    <!-- Modal: Preview (Responsive) -->
    <div id="modal-preview" class="fixed inset-0 bg-black/90 z-[100] hidden flex flex-col">
        <div class="h-12 flex items-center justify-between px-4 bg-[#111] text-white border-b border-[#333]">
            <span class="text-xs font-bold uppercase tracking-wider">PREVIEW MODE</span>

            <!-- Responsive Viewport Buttons -->
            <div class="flex items-center gap-1 bg-[#222] rounded-lg p-1">
                <button class="preview-viewport-btn active px-3 py-1 rounded text-xs flex items-center gap-1"
                    data-viewport="desktop" data-width="100%">
                    <span class="material-icons-round text-sm">desktop_windows</span>
                    Desktop
                </button>
                <button class="preview-viewport-btn px-3 py-1 rounded text-xs flex items-center gap-1"
                    data-viewport="tablet" data-width="768px">
                    <span class="material-icons-round text-sm">tablet_mac</span>
                    Tablet
                </button>
                <button class="preview-viewport-btn px-3 py-1 rounded text-xs flex items-center gap-1"
                    data-viewport="mobile" data-width="375px">
                    <span class="material-icons-round text-sm">smartphone</span>
                    Mobile
                </button>
            </div>

            <button class="btn btn-sm btn-square btn-ghost text-white hover:bg-white/10"
                onclick="document.getElementById('modal-preview').classList.add('hidden')">
                <span class="material-icons-round">close</span>
            </button>
        </div>
        <div class="flex-1 flex items-center justify-center overflow-hidden relative bg-[#1a1a1a]"
            id="preview-container">
            <div id="preview-frame" class="transition-all duration-300 origin-top" style="width: 100%; height: 100%;">
                <!-- Preview content will be injected here -->
            </div>
        </div>
    </div>

    <style>
        .preview-viewport-btn {
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.2s;
        }

        .preview-viewport-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .preview-viewport-btn.active {
            background: rgba(132, 112, 255, 0.3);
            color: white;
            border: 1px solid rgba(132, 112, 255, 0.5);
        }
    </style>

    <script>
        // Responsive preview viewport switcher
        document.querySelectorAll('.preview-viewport-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.preview-viewport-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const frame = document.getElementById('preview-frame');
                const viewport = btn.dataset.viewport;
                const width = btn.dataset.width;

                if (viewport === 'desktop') {
                    frame.style.width = '100%';
                    frame.style.maxWidth = 'none';
                    frame.style.boxShadow = 'none';
                } else {
                    frame.style.width = width;
                    frame.style.maxWidth = width;
                    frame.style.boxShadow = '0 0 40px rgba(0,0,0,0.5)';
                }
            });
        });
    </script>

    <!-- CMS SDK (provides permissions, user context, wrapped MediaPicker) -->
    <script src="/admincp/assets/js/cms-sdk.js"></script>
    <script src="/admincp/assets/js/media-picker.js"></script>

    <script type="module" src="js/main.js?v=3.0.28"></script>
</body>

</html>
